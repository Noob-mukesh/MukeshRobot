name: PyLint

on: [push, pull_request]

jobs:
  PEP8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - name: Install Python lint libraries
        run: |
          pip install autoflake isort black
      - name: Remove unused imports and variables
        run: |
          autoflake --in-place --recursive --remove-all-unused-imports --remove-unused-variables --ignore-init-module-imports .
      - name: lint with isort
        run: |
          isort .
      - name: lint with black
        run: |
          black .
      # commit changes
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'Auto-fixes'
          commit_options: '--no-verify'
          repository: MukeshRobot
          commit_user_name: Noob-Mukesh
          commit_user_email: 102808014+Noob-Mukesh@users.noreply.github.com
          commit_author: Noob-Mukesh <102808014+Noob-Mukesh@users.noreply.github.com>
